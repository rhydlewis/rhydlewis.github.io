<div class="card mt-3" style="flex-direction: row; align-items: center; width: 100%">
  <img class="m-2 p-2 img-thumbnail" style="max-height: 150px;" src="{{ include.image }}" alt="{{ include.alt }}">
  <div class="card-body">
    <h5 class="card-title">{{ include.title }}</h5>
    <p class="card-text">{{ include.description }}</p>
    {% for link in include.links %}
    <a href="{{ link.url }}" class="btn btn-primary">
      <span class="sr-only">{{ link.text }}</span>
      <i class="{{ link.icon }}"></i>
    </a>
    {% endfor %}
  </div>
</div>
